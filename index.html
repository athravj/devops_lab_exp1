<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic E-Commerce Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #2a9df4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            width: calc(25% - 20px);
            padding: 15px;
            box-sizing: border-box;
            border-radius: 8px;
        }
        .product-card img {
            max-width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .product-card p {
            margin: 0 0 10px 0;
            color: #555;
        }
        .product-card button {
            background: #2a9df4;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .product-card button:hover {
            background: #238adf;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>My E-Commerce Store</h1>
</header>

<div class="container">
    <!-- Products -->
    <div class="products">

        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product Name 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Product Name 4</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>

    </div>
</div>

<footer>
    &copy; 2026 My E-Commerce Store
</footer>

</body>
</html>
